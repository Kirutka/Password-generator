<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"], input[type="checkbox"] {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 16px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор паролей</h1>
        <form action="/generate" method="POST">
            <label for="length">Длина пароля:</label>
            <input type="number" id="length" name="length" value="12" min="4" max="32" required>

            <label>
                <input type="checkbox" name="uppercase" checked> Включить заглавные буквы
            </label>
            <label>
                <input type="checkbox" name="numbers" checked> Включить цифры
            </label>
            <label>
                <input type="checkbox" name="symbols" checked> Включить символы
            </label>

            <button type="submit">Сгенерировать пароль</button>
        </form>

        {{if .Password}}
        <div class="result">
            <strong>Ваш пароль:</strong> {{.Password}}
        </div>
        {{end}}
    </div>
</body>
</html>
